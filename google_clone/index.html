<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Clone</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><span class="material-icons header__apps"> apps </span></a>
        <a href="#"><span class="material-icons"> account_circle </span></a>
      </nav>
    </header>

    <main class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt="Google Logo"
      />
      <section class="search">
        <div class="search__input">
          <span class="material-icons"> search </span>
          <input type="text" placeholder="Search Google or type a URL" />
          <span class="material-icons"> mic </span>
        </div>

        <div class="search__buttons">
          <button>Google Search</button>
          <button>Glad to be Here!</button>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
